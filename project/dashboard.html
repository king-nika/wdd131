<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Akingbayi Ojo">
    <meta name="description"
        content="BudgetWise Dashboard - Track your income, manage expenses, and plan for the future‚Äîall in one place.">
    <title>Dashboard | BudgetWise</title>

    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&family=Lato:wght@400;700;900&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <h1>BudgetWise</h1>

            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#" id="logout">Log Out</a></li>
            </ul>

            <button class="menu" aria-label="Menu"></button>
        </nav>
    </header>

    <main>
        <h1>Welcome, <span id="username"></span></h1>

        <div class="controls">
            <a href="add.html">Add Transaction</a>
            <button id="clearAll">Clear All</button>
        </div>

        <section>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Income/Expense</th>
                            <th>Description</th>
                            <th>Amount</th>
                        </tr>
                    </thead>

                    <tbody id="transactions">

                    </tbody>
                </table>
            </div>

            <p>Total Income: <span id="totalIncome"></span></p>
            <p>Total Expenses: <span id="totalExpenses"></span></p>
            <p>Net Balance: <span id="netBalance"></span></p>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> üåê Akingbayi Ojo üåê Nigeria</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
    <script src="scripts/dashboard.js" defer></script>
</body>
</html>
